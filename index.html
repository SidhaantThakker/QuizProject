<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
</head>
<body>
    <!-- Header -->
    <div class="head">
        <h1>
            Welcome to the Quiz App!
        </h1>
    </div>
    <!-- Body -->
    <!-- This page asks the use for a nickname that they will be referred to with throughout the quiz, the name is taken as input here and stored in localStorage -->
    <div>
        <form onsubmit="storeDetails(event)">
            <div>
                <label for="nick">Enter Nickname</label>
                <input type="text" name="nick" id="nick">
            </div>
            <button type="submit">Enter</button>
        </form>
    </div>
    <!-- Footer -->
    <!-- Scripts -->
    <script src="index.js"></script>
</body>
</html>
